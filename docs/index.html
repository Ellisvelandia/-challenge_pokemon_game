<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tunning.css" />
    <link rel="stylesheet" href="style.css" />
    <title>pokemon_js</title>
  </head>
  <body>
    <h1>
      <span>P</span>
      <span>O</span>
      <span>K</span>
      <span>E</span>
      <span>M</span>
      <span>O</span>
      <span>N</span>
    </h1>
    <table>
      <tr class="health">
        <td id="hp1"></td>
        <td id="hp2"></td>
      </tr>
      <tr class="pj">
        <td id="pk1"></td>
        <td id="pk2"></td>
      </tr>
      <tr>
        <td colspan="2" id="comment"></td>
      </tr>
      <tr>
        <td>
          <input type="button" class="btn" id="m0" />
          <input type="button" class="btn" id="m1" />
          <input type="button" class="btn" id="m2" />
          <input type="button" class="btn" id="m3" />
        </td>
      </tr>
    </table>
    <audio
      id="audio-player"
      autoplay
      name="audio-player"
      src="media/red.mp3"
    ></audio>
    <div class="musicplayer">
      <div class="musicicon">
        <h3>Music player</h3>
      </div>
      <div class="toggle">
        <div class="on">ON</div>
        <div class="off">OFF</div>
        <div class="slide"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
